<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.bg{
			background-color: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="task">Найди 6 кладов</h1>
		<h1>Score: <span class="score">0</span></h1>
		<!--ряд с буквами-->
		<div class="owo">
		<div class="row">
			<div class="col-1 px-5 py-3  bg-warning text-center border"></div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>1</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>2</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>3</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>4</h4>
			</div>
			<div class="col-1 px-5  py-3 bg-warning text-center border">
				<h4>5</h4>
			</div>
			<div class="col-1 px-5 py-3  bg-warning text-center border">
				<h4>6</h4>
			</div>
		</div>
		<!--первый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>A</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border vzriv"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1 px-5 py-4 bg border treasure"></div>
		</div>
		<!--второй ряд-->
		<div class="row">
			<div class="col-1  px-5 py-4 bg-warning text-center border">
				<h4>B</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border vzriv"></div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
		</div>
		<!--третий ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>C</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border vzriv"></div>
			<div class="col-1 px-5 py-4  bg border  mimo"></div>
			<div class="col-1 px-5 py-4  bg border mimo"></div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1 px-5 py-4 bg border vzriv"></div>
			<div class="col-1 px-5 py-4  bg border mimo"></div>		
		</div>
		<!--четвертый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>D</h4>
			</div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border vzriv"></div>
			<div class="col-1  px-5 py-4 bg border treasure"></div>
			<div class="col-1  px-5 py-4 bg border vzriv"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border mimo"></div>
		</div>
		<!--пятый ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4  bg-warning text-center border">
				<h4>E</h4>
			</div>
			<div class="col-1 px-5 py-4  bg border mimo"></div>
			<div class="col-1 px-5 py-4  bg border treasure"></div>
			<div class="col-1 px-5 py-4  bg border vzriv"></div>
			<div class="col-1 px-5 py-4  bg border mimo"></div>
			<div class="col-1 px-5 py-4  bg border mimo"></div>
			<div class="col-1  px-5 py-4 bg border vzriv"></div>
		</div>
		<!--шестой ряд-->
		<div class="row">
			<div class="col-1 px-5 py-4 bg-warning text-center border">
				<h4>F</h4>
			</div>
			<div class="col-1 px-5 py-4 bg border treasure"></div>
			<div class="col-1 px-5 py-4 bg border mimo"></div>
			<div class="col-1 px-5 py-4 bg border vzriv"></div>
			<div class="col-1 px-5 py-4 bg border vzriv"></div>
			<div class="col-1 px-5 py-4 bg border mimo"></div>
			<div class="col-1 px-5 py-4 bg border mimo"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	let nepopal = document.querySelectorAll(".mimo");
	let klad = document.querySelectorAll(".treasure");
	let boom = document.querySelectorAll(".vzriv");
	let point = 0;

	for(let index = 0; index<20; index = index + 1){
		nepopal[index].onclick = function(){
			nepopal[index].style.backgroundImage = "url(mem.jpg)"
			nepopal[index].style.backgroundSize = "100% 100%"
		}
	}
	for(let index = 0; index<6; index = index + 1){
		klad[index].onclick = function(){
			klad[index].style.backgroundImage = "url(treasure.png)"
			klad[index].style.backgroundSize = "100% 100%"
			point = point + 1
			document.querySelector(".score").innerHTML = point
		}
	}
	for(let index = 0; index<10; index = index + 1){
		boom[index].onclick = function(){
			boom[index].style.backgroundImage = "url(bang.png)"
			boom[index].style.backgroundSize = "100% 100%"
			point = point - 1
			document.querySelector(".score").innerHTML = point
		}
	}
	let timer = function(){
			document.querySelector(".owo").style.display = "none"
	}		
		setTimeout(timer, 2700);
</script>
</body>
</html>
